openapi: 3.0.1
info:
  title: Auth server API
  version: '1.0.0'
servers:
  - url: 'http://localhost:8081'
    description: local

paths:
  /account:
    post:
      tags:
        - Account
      operationId: registerAccount
      description: 'Зарегистрировать аккаунт'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
#--------------------------------------------------------------------------------------------------------#
  /profile/{telegramId}:
    get:
      tags:
        - Profile
      operationId: getProfileByTgId
      description: 'Получить профайл пользователя по tg id'
      parameters:
        - name: telegramId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  #--------------------------------------------------------------------------------------------------------#
components:
  schemas:
    CreateAccountRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        username:
          type: string
        accountType:
          type: string
          enum: [ "TG", "WEB" ]
        telegramId:
          type: integer
          format: int64
        telegramUserName:
          type: string
    #--------------------------------------------------------------------------------------------------------#
    AccountResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        telegramUserName:
          type: string
        telegramId:
          type: integer
          format: int64
    #--------------------------------------------------------------------------------------------------------#
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
        businessCode:
          type: integer
        error:
          type: string
        path:
          type: string
#--------------------------------------------------------------------------------------------------------#
    ProfileResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        accountId:
          type: integer
          format: int64
        role:
          type: string
        telegramUsername:
          type: string
#--------------------------------------------------------------------------------------------------------#